<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <script>
        //declarar variavel
        var num;

        //entrada
        num = parseInt(prompt("Digite um número"));

        //processamento + saida
        if (num % 2 == 0) { //% - mod resto da divisão   então Verdadeiro/True
            alert("Este número é par");
        }
        else //senão Falso/False
        {
            alert("Este número é ímpar");
        }
    </script>
</body>
</html>
