<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do volume</title>
</head>
<body>
    <script>
        //declarar variaveis
        var raio, vol, altura

        //entrada(s)
        raio = prompt("Digite o valor do raio da lata: ");
        altura = prompt("Digite o valor da altura: ");

        //processamento
        vol = Math.PI * Math.pow(raio, 2) * altura;

        //saida(s)
        alert("O volume Ã©: " + vol);
    </script>
</body>
</html>
