<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar dois</title>
</head>
<body>
    <script>
        //Declarar variaveis
        var num1, num2, soma;

        //Entradas
        num1 = parseInt(prompt("Digite o número 1: "));
        num2 = parseInt(prompt("Digite o número 2: "));

        //Processamento
        soma = num1 + num2;

        //Saida
        alert("A soma é: " + soma);
        //console.log("A soma é: " + soma);

    </script>
</body>
</html>
