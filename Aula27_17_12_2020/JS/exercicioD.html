<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercD</title>
</head>
<body>
    <script>

        //declaramos os arrays - vetor
        var vetorA = new Array(4);
        var vetorB = new Array(4);
        
        //montar vertores A, B e C
        for(let i = 0; i < vetorA.length; i++){
            vetorA[i] = parseInt(prompt("Digite um valor para o vetorA: "));
            vetorB[i] = Math.pow(vetorA[i], 2);
        }

        for(let i = 0; i < vetorA.length; i++){
            console.log(`${vetorA[i]} \t ${vetorB[i]}`);
        }

    </script>
</body>
</html>
